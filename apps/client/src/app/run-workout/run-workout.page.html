@if (workout$ | async; as workout) {
  <ion-header>
    <ion-toolbar>
      <ion-title>{{workout.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{workout.title}}</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
}
